plugins {
    id 'java'
    id 'eclipse-wtp'
    id 'war'
}

dependencies {
    //빌드시 사용 컴파일 포함.
    compile 'com.google.guava:guava:23.0'
    //테스트시에만 사용 배포시에는 제외. 
    testCompile 'junit:junit:4.12'
    
    //javaservlet api 관련 라이브러리. - compile 배포
    //providedCompile >> 빌드시에만 사용, 컴파일에서는 제외,. 
    // https://mvnrepository.com/artifact/javax.servlet/javax.servlet-api
   providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
    
    // JSTL 라이브러리
    //컴파일과 배포시 둘다 필요 하기 떄문에 compile
    compile group: 'javax.servlet', name: 'jstl', version: '1.2'
}

repositories {
    jcenter()
}

 compileJava{
     //컴파일 시 소스파일의 인코딩 옵션 추가할 것
     //ex)  javac -encoding UTF-8 App.java
     options.encoding = 'UTF-8'
}